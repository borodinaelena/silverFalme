<form >
    <h1 class="mb-5">Вход в админку</h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="login">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input matInput [(ngModel)]="password">
    </mat-form-field>

    <button mat-raised-button color="primary" class="mt-5" (click)="singIn()">Вход</button>
  </form>
